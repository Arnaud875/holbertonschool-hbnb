<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="images/logo.png" alt="Logo" class="logo">
        <nav>
            <a id="login-link" href="login.html" class="login-button">Login</a>
        </nav>
    </header>

    <div class="container">
            <!-- Add something to idfentify the place you're reviewing -->
            <form id="review-form">
                <div class="add-review-form">
                    <div class="detail-row">
                        <h2 id="place-title">Reviewing: Beautiful Beach House</h2>
                    </div>

                    <p id="review-result"></p>

                    <div class="form-group">
                        <h3>Your Review:</h3>
                        <textarea id="review" name="review" required></textarea>
                    </div>

                    <div class="form-group">
                        <h3>Rating:</h3>
                        <select class="select" id="rating" name="rating">
                            <option value="1">1 Star</option>
                            <option value="2">2 Stars</option>
                            <option value="3">3 Stars</option>
                            <option value="4">4 Stars</option>
                            <option value="5">5 Stars</option>
                        </select>
                    </div>
                    <button type="submit" class="submit-btn">Submit Review</button>
                </div>
            </form>
    </div>

    <footer class="footer">
        Â© 2024 HBnB Evolution. All rights reserved.
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
